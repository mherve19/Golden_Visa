<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte des Golden Visas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script>
        // Créer la carte et la centrer autour de l'Europe
        var map = L.map('map').setView([39.5, 15], 4); // Position centrée sur l'Europe

        // Ajouter la couche de tuiles OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Charger les données CSV depuis GitHub
        d3.csv("https://raw.githubusercontent.com/mherve19/Golden_Visa/refs/heads/main/GoldenVisa.csv")
            .then(function(data) {
                // Afficher les données dans la console pour vérifier la structure
                console.log(data);

                // Convertir les valeurs de latitude, longitude, et nombre de visas en format approprié
                data.forEach(function(d) {
                    d.Latitude = parseFloat(d.Latitude);
                    d.Longitude = parseFloat(d.Longitude);
                    d.Nombre_visas_attribués = parseInt(d.Nombre_visas_attribués.replace(/\s+/g, ''));
                    d.CoutVISA = parseInt(d.CoutVISA.replace(/\s+/g, ''));
                });

                // Créer un cercle pour chaque pays
                data.forEach(function(d) {
                    var circle = L.circle([d.Latitude, d.Longitude], {
                        color: 'blue',
                        fillColor: '#30f',
                        fillOpacity: 0.5,
                        radius: d.Nombre_visas_attribués * 15 // Augmenter la taille des cercles de manière plus importante
                    }).addTo(map);

                    // Ajouter un popup avec les informations sur chaque pays
                    circle.bindPopup("<b>" + d.Pays + "</b><br>" +
                                     "Nombre de Golden Visas attribués : " + d.Nombre_visas_attribués + "<br>" +
                                     "Coût minimum : " + d.CoutVISA + " EUR<br>" +
                                     "Programme actif : " + d.FinProgramme);
                });
            })
            .catch(function(error) {
                console.error('Erreur lors du chargement des données CSV :', error);
            });
    </script>
</body>
</html>
